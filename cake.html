<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cake.css">
    <title>ケーキ|HAL Patiserie</title>

    <script type="text/javascript">
        const matchMedia = window.matchMedia('(max-width:768px)');

        if (matchMedia.matches) {
            const img_src = ["images/image13.jpg", "images/image14.jpg", "images/image15.jpg"];
                let num = -1;
        
                function slide_time() {
                    if (num === 2) {
                    num = 0;
                    } else {
                    num++;
                    }
                    document.getElementById("slide_img").src = img_src[num];
                }
                setInterval(slide_time, 3000);
        } else {
            function imgchange(imgfile){
                document.images["cake01"].src=imgfile
            }
        }

    </script>

</head>
<body>
 <div class="wrapper">
    <header class="header_top">
        <div class="header_content">
           <div class="title">
               <h1><a href="index.html"><img src="images/logo.png" alt="HALPatisserieロゴ"></a></h1>
           </div>
   
           <div class="responsive_btn">
               <div class="menu_line"></div>
               <div class="menu_line"></div>
               <div class="menu_line"></div>
           </div>
   
           <nav class="navigation">

               </ul>
           </nav>
        </div>
       </header>
   
       <div class="main_content">
           <div class="side">
               <ul class="side_color_red">
                   <li><a href="product.html">商品一覧</a></li>
                   <ul class="side_color_white">
                       <li><a href="cake.html">ケーキ</a></li>

                   <li><a href="ranking.html">ランキング</a></li>

               </ul>
           </div>

            <article class="cake_product">
              <section class="cake_buy">
                <div class="main">
                    <img src="images/image13.jpg" id="slide_img" class="slider" alt="ショートケーキ" name="cake01">
                </div>

                    <div class="buy">
                        <h3>イチゴショート</h3>
                        <h4>価格：400円</h4>

                        <p>
                            国産イチゴを使用したオリジナルのショートケーキ<br>
                            口どけのいい新鮮な生クリームとイチゴを二段にサンドした贅沢なショートケーキです。<br>
                            ホールでのご注文も受け付けています。
                        </p>

                        <div class="buy_btn">
                            <input type="number"  min="1" max="50" step="1">
                            <a href="index.html"><button type="submit">購入に進む</button></a>
                        </div>

                    </div>
              </section>

                <div class="sub">
                    <a href="#" onclick="imgchange('images/image13.jpg')"><img src="images/image13.jpg" alt="ショートケーキ"></a>

                    <a href="#" onclick="imgchange('images/image14.jpg')"><img  src="images/image14.jpg" alt="ショートケーキホール"></a>

                    <a href="#" onclick="imgchange('images/image15.jpg')"><img  src="images/image15.jpg" alt="ショートケーキ断面"></a>
                </div>

            

                
            </article>
